{% extends "layout.html" %}

{% block title %}
    Distance
{% endblock %}

{% block main %}
    <h2>
        Convert Distance
    </h2>
    <form action="/distance" method="post">
        <div class="form-group">
            <label>From:</label>
            <input name="input" type="number">
            <select  id="input_unit" name="input_unit">
                <option value="">Select</option>

                <option value="mile">Mile</option>
                <option value="km">Kilometer</option>
                <option value="hm">Hectometer</option>
                <option value="dam">Decameter</option>
                <option value="m">Meter</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="dm">Decimeter</option>
                <option value="inch">Inch</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Millimeter</option>
                <option value="micrometre">Micrometer</option>


            </select>
            <p></p>
            <label>To:</label>
            <select  id="output_unit" name="output_unit">
                <option value="">Select</option>

                <option value="mile">Mile</option>
                <option value="km">Kilometer</option>
                <option value="hm">Hectometer</option>
                <option value="dam">Decameter</option>
                <option value="m">Meter</option>
                <option value="yard">Yard</option>
                <option value="foot">Foot</option>
                <option value="dm">Decimeter</option>
                <option value="inch">Inch</option>
                <option value="cm">Centimeter</option>
                <option value="mm">Millimeter</option>
                <option value="micrometre">Micrometer</option>
            </select>
        </div>
        <p></p>
        <button class="btn btn-primary" type="submit">Convert</button>
    </form>
{% endblock %}
