{% extends "layout.html" %}

{% block title %}
    Improve
{% endblock %}

{% block main %}
    <h1>Help us improve!</h1>
    <form action="/improve" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus name="topic" placeholder="Topic" type="text">
        </div>
        <div class="form-group">
            <textarea name="content" placeholder="Express your ideas"></textarea>>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
{% endblock %}
